<!-- pages/personal-layout/personal-layout.component.html -->
<div class="container-fluid">
  <div class="container-fluid-row d-flex flex-row gx-0 mw-100">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 sidebar d-flex flex-column">
      <div class="sidebar-brand text-center py-4">
        <a routerLink="/" class="d-inline-block mb-2">
          <img src="assets/img/mindway-login-hero.png" alt="MindWay Logo" class="navbar-logo">
        </a>
        <h5><a routerLink="/" class="brand-text">MindWay</a></h5>
      </div>
      <ul class="nav flex-column flex-grow-1">

            <!-- [routerLink]="item.link" -->
        <li class="nav-item" *ngFor="let item of menuItems">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="{{ item.icon }}"></i>
            <span class="link-text">{{ item.label }}</span>
          </a>
        </li>
      </ul>
      <div class="sidebar-footer p-3">
        <a class="nav-link" routerLink="/">
          <i class="bi bi-box-arrow-right"></i>
          <span class="link-text">Sair</span>
        </a>
      </div>
    </nav>

    <!-- ConteÃºdo -->
    <main class="col-md-9 col-lg-10 content-area p-2">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
