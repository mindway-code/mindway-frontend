<div class="therapist-layout">
  <!-- Sidebar -->
  <nav class="nav">
    <div class="brand">
      <img src="assets/img/mindway-login-hero.png" alt="MindWay Logo">
      <span>MindWay</span>
    </div>
    <ul class="menu">
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <i class="{{item.icon}}"></i>
          <span class="label">{{ item.label }}</span>
        </a>
      </li>
    </ul>
    <a
      href="/therapist/profile"
      (click)="setClass('profile')"
      [ngClass]="{ 'tab-active': classStyle === 'profile' }"
      class="link me-4 d-flex flex-column align-items-center
      justify-content-center text-decoration-none text-white ">

      <i class="bi bi-person-circle  fs-4"></i>
      <span class="label">Meu Perfil</span>

    </a>
    <a  (click)="exit()" class="link me-4 d-flex flex-column align-items-center justify-content-center text-decoration-none text-white ">
      <i class="bi bi-door-open  fs-4"></i>
      <span class="label">Sair</span>
    </a>
  </nav>

  <!-- ConteÃºdo -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
