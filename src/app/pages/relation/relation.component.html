<div class="relation-container container-fluid">
  <!-- Header com tÃ­tulo e busca -->
  <div class="relation-header d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
    <h2 class="relation-title">Relatos de Progresso</h2>
    <div class="search-wrapper mt-3 mt-md-0">
      <input
        type="text"
        class="form-control"
        placeholder="ðŸ” Buscar relato..."
        [(ngModel)]="searchTerm"
      />
      <i class="bi bi-search"></i>
    </div>
  </div>

  <!-- Grid de Cards 25% width em md+ -->
<!-- Container Flex para Relatos -->
<div class="cards-flex">
  <div *ngFor="let relato of filteredRelatos()" class="card-wrapper">
    <div class="card relato-card h-100">
      <div class="card-body d-flex flex-column">
        <div class="card-title-container d-flex justify-content-between align-items-center mb-2">
          <h5 class="mb-0 text-truncate">
            <i class="bi bi-chat-square-text me-2"></i>{{ relato.titulo }}
          </h5>
          <small class="text-muted text-nowrap">
            <i class="bi bi-calendar-event me-1"></i>
            {{ relato.data | date:'dd/MM/yyyy' }}
          </small>
        </div>
        <p class="flex-grow-1 relato-text">{{ relato.resumo }}</p>
        <div class="mt-3 text-end">
          <button
            class="btn btn-sm btn-outline-light text-black"
            (click)="viewDetails(relato.id)"
          >
            Ver detalhes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


  <!-- FAB para criar relato -->
  <button class="fab btn btn-primary" (click)="createRelato()">
    <i class="bi bi-plus-lg"></i>
  </button>

  <!-- Modal de CriaÃ§Ã£o -->
  <div *ngIf="isCreating" class="modal-overlay">
    <div class="modal-form">
      <h3 class="   mb-3">Novo Relato</h3>
      <form (ngSubmit)="submitRelato()">
        <div class="mb-3">
          <label for="titulo" class="form-label">TÃ­tulo</label>
          <input
            id="titulo"
            class="form-control"
            [(ngModel)]="newRelato.titulo"
            name="titulo"
            required
          />
        </div>
        <div class="mb-3">
          <label for="resumo" class="form-label">Resumo</label>
          <textarea
            id="resumo"
            class="form-control"
            rows="3"
            [(ngModel)]="newRelato.resumo"
            name="resumo"
            required
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="detalhes" class="form-label">Detalhes</label>
          <textarea
            id="detalhes"
            class="form-control"
            rows="5"
            [(ngModel)]="newRelato.detalhes"
            name="detalhes"
          ></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2" (click)="cancelCreate()">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar Relato</button>
        </div>
      </form>
    </div>
  </div>
</div>
