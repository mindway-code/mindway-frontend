<div class="task-container ">
  <!-- Header com Busca e Filtros -->
  <div class="task-header d-flex">
    <h2 class="task-title">Minhas Tarefas</h2>
    <div class="search-container ">
      <input
        type="text"
        class="form-control me-3"
        placeholder="üîç Buscar tarefa..."
        [(ngModel)]="searchTerm"
      />
      <div class="btn-group" role="group">
        <button
          type="button"
          class="btn"
          [ngClass]="{'btn-primary': filter === 'all'}"
          (click)="filter='all'"
        >Todas</button>
        <button
          type="button"
          class="btn"
          [ngClass]="{'btn-primary': filter === 'pending'}"
          (click)="filter='pending'"
        >Pendentes</button>
        <button
          type="button"
          class="btn"
          [ngClass]="{'btn-primary': filter === 'completed'}"
          (click)="filter='completed'"
        >Conclu√≠das</button>
      </div>
    </div>
  </div>

<!-- Container Flex√≠vel de Cards -->
<div class="cards-flex">
  <div *ngFor="let tarefa of filteredTarefas()" class="card-wrapper">
    <div class="card task-card h-100">
      <div class="card-body d-flex flex-column">
        <div class=" d-flex justify-content-between align-items-center mb-2 card-title-container">
          <h5 class="card-title mb-0 ">{{ tarefa.titulo }}</h5>
          <span class="badge" [ngClass]="statusBadgeClass(tarefa)">
            {{ statusBadgeText(tarefa) }}
          </span>
        </div>
        <p class="card-text flex-grow-1 ">{{ tarefa.descricao }}</p>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              [id]="'toggle'+tarefa.id"
              [(ngModel)]="tarefa.concluida"
              (change)="toggleConcluida(tarefa)"
            />
          </div>
          <a
            [routerLink]="['/tarefas', tarefa.id]"
            class="btn btn-sm btn-outline-light text-black"
          >Detalhes</a>
        </div>
      </div>
    </div>
  </div>
</div>


  <!-- Bot√£o Flutuante p/ Criar -->
  <button class="fab btn btn-primary" (click)="createTask()">
    <i class="bi bi-plus-lg"></i>
  </button>

  <!-- Modal de Cria√ß√£o de Tarefa (igual ao anterior) -->
  <div *ngIf="isCreating" class="modal-overlay">
    <div class="test">
      <h3 class="  ">Nova Tarefa</h3>
      <form (ngSubmit)="submitTask()">
        <div class="form-group mb-3">
          <label for="titulo">T√≠tulo</label>
          <input
            id="titulo"
            class="form-control"
            [(ngModel)]="newTask.titulo"
            name="titulo"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="descricao">Descri√ß√£o</label>
          <textarea
            id="descricao"
            class="form-control"
            [(ngModel)]="newTask.descricao"
            name="descricao"
            required
          ></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="dataVencimento">Vence em</label>
          <input
            id="dataVencimento"
            type="date"
            class="form-control"
            [(ngModel)]="newTask.dataVencimento"
            name="dataVencimento"
            required
          />
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2" (click)="cancelCreate()">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
