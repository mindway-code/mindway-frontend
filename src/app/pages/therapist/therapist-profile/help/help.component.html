<div class="help-container">
  <h3>Ajuda &amp; Suporte</h3>

  <div class="search-box">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar ajuda..." />
    <i class="bi bi-search"></i>
  </div>

  <div class="faq-list" *ngIf="filteredFaqs().length > 0">
    <div class="accordion" id="faqAccordion">
      <div class="accordion-item" *ngFor="let faq of filteredFaqs(); let i = index">
        <h2 class="accordion-header" id="heading{{i}}">
          <button class="accordion-button collapsed" type="button"
            data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse' + i"
            aria-expanded="false"
            [attr.aria-controls]="'collapse' + i"
          >
            {{ faq.question }}
          </button>
        </h2>
        <div id="collapse{{i}}"
          class="accordion-collapse collapse"
          [attr.aria-labelledby]="'heading' + i"
          data-bs-parent="#faqAccordion"
        >
          <div class="accordion-body">
            {{ faq.answer }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="no-results" *ngIf="filteredFaqs().length === 0">
    <p>Nenhum resultado encontrado para "{{ searchTerm }}".</p>
  </div>

  <div class="contact-support">
    <p>Precisa de mais ajuda? <a href="mailto:support@mindway.com">Entre em contato</a> com nossa equipe.</p>
  </div>
</div>
