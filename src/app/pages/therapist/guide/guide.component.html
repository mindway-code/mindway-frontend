<div class="guide-container">
  <div class="guide-header d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
    <h2 class="guide-title">Guias de Atendimento</h2>
    <div class="search-wrapper mt-3 mt-md-0">
      <input
        type="text"
        class="form-control"
        placeholder="üîç Buscar guias..."
        [(ngModel)]="searchTerm"
      />
      <i class="bi bi-search"></i>
    </div>
  </div>

  <div class="cards-flex">
    <div *ngFor="let g of filteredGuides()" class="card-wrapper">
      <div class="card guide-card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title mb-2 text-truncate">
            <i class="bi bi-book me-2 text-accent"></i>{{ g.title }}
          </h5>
          <p class="card-text flex-grow-1">{{ g.summary }}</p>
          <a [routerLink]="g.route" class="btn btn-outline-success w-25 mt-3">
            Relat√≥rios
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
